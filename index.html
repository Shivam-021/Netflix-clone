<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile.png" alt="Profile">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Watch the Best Shows & Movies</h1>
            <p>Unlimited streaming, all in one place. Watch anywhere. Cancel anytime.</p>
            <button class="btn">Watch Now</button>
        </div>
    </section>

    <!-- Movie Thumbnails Section -->
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-grid">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
            <img src="movie5.jpg" alt="Movie 5">
            <img src="movie6.jpg" alt="Movie 6">
        </div>
    </section>
</body>
</html>
